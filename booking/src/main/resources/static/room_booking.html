			line-height: 25px;
		}

			color: #01b3bd;
			font-weight: bold;

    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script>
    	$(document).ready(function () {
	        console.log("popup~");
	        getCompanyList();
	        buildingSelect();
	        roomSelect();
		});
    	
    	function getCompanyList() {

            $.ajax({
                url: "/getCompanyList",
                method: 'POST',
                dataType: 'json',
                async: false,
                success: function (responseData) {
                    window.companyData = responseData;
                    var optionHtml = ``;
                    
                    for (var i = 0; i < window.companyData.length; i++){
                    	optionHtml = optionHtml + `<option value=` + window.companyData[i].gubun + window.companyData[i].seq + `> ` + window.companyData[i].name + `</option>`;
                    }
                    document.getElementById('building').innerHTML = optionHtml;
                },
                error: function () {
                    alert('건물 정보 조회 실패');
                }
            });
    	}
    	
    	function getRoomList(gubunJa) {

            $.ajax({
                url: "/getRoomList/" + gubunJa,
                method: 'GET',
                dataType: 'json',
                async: false,
                success: function (responseData) {
                    window.roomData = responseData;
                    var optionHtml = ``;
                    
                    for (var i = 0; i < window.roomData.length; i++){
                    	optionHtml = optionHtml + `<option value=` + window.roomData[i].gubun + window.roomData[i].seq + `> ` + window.roomData[i].name + `</option>`;
                    }
                    document.getElementById('meetingRoom').innerHTML = optionHtml;
                },
                error: function () {
                    alert('회의실 정보 조회 실패');
                }
            });
    	}
    	
    	function getRoomInfoList(gubunJa) {

            $.ajax({
                url: "/getRoomInfoList/" + gubunJa,
                method: 'GET',
                dataType: 'json',
                async: false,
                success: function (responseData) {
                    window.roomInfoData = responseData;
                    
                    for (var i = 0; i < window.roomInfoData.length; i++){
                    	console.log(window.roomInfoData[i]);
                    }
                    
                },
                error: function () {
                    alert('회의실 예약 정보 조회 실패');
                }
            });
    	}
    	
    	function buildingSelect(){
    		var gubunJa = $("#building").val();
    		getRoomList(gubunJa);
    		roomSelect();
    		var selectedBuilding = document.getElementById("building"); 
    		var buildingText = selectedBuilding.options[selectedBuilding.selectedIndex].text;
    		$("#regiBuilding").val(buildingText);
    		document.getElementById('regiBuilding').disabled = true;
    	}
    	
    	function roomSelect(){
    		var gubunJa = $("#meetingRoom").val();
    		getRoomInfoList(gubunJa);
    		drawGrid(gubunJa.substring(1));
    		var selectedMeetingRoom = document.getElementById("meetingRoom"); 
    		var meetingRoomText = selectedMeetingRoom.options[selectedMeetingRoom.selectedIndex].text;
    		$("#regiRoom").val(meetingRoomText);
    		document.getElementById('regiRoom').disabled = true;
    	}
    	
    	function drawGrid(roomSeq){
    		var week = new Array("SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT");
    		var date = new Date();
    		console.log(date);
    		var month = date.getMonth()+1;
    		var day = date.getDate();
    		var dayName = week[date.getDay()];
    		
    		console.log(month);
    		console.log(day);
    		console.log(dayName);
    		
    		var tableHeadHtml = `<table id = "roomGrid" border=1 style="width:100%;">
    							<thead>
    								<tr>
    									<th></th>
    									<th colspan="2" style="width:10%">09</th>
    									<th colspan="2">10</th>
    									<th colspan="2">11</th>
    									<th colspan="2">12</th>
    									<th colspan="2">13</th>
    									<th colspan="2">14</th>
    									<th colspan="2">15</th>
    									<th colspan="2">16</th>
    									<th colspan="2">17</th>
    								</tr>
    							</thead>
    						`;
    		
    		var tableBodyHtml = `<tbody>`;
    		
    		for (var i = 1; i < 6; i++){
    			tableBodyHtml = tableBodyHtml + `<tr><td align=center>` + week[i] + `</td>`;
    			for (var j = 8.5; j < 18; j){
    				if(j != 8.5){
    					tableBodyHtml = tableBodyHtml + `<td id = ` + String(i) + String(j) + ` style="width:5%">  </td>`;
    				}
    				j = j + 0.5;
    			}
    			tableBodyHtml = tableBodyHtml + `</tr>`;
    		}
    		tableBodyHtml = tableBodyHtml + `</tbody></table>`;
    		document.getElementById('grid').innerHTML = tableHeadHtml + tableBodyHtml;
    		
    		if (window.roomInfoData.length != 0){
    			for (var l = 0; l < window.roomInfoData.length; l++){
    				var stdate = window.roomInfoData[l].stdate;
            		console.log(stdate);
            		
            		var mYear = stdate.substring(0,4);
            		var mMon = stdate.substring(4,6);
            		var mDay = stdate.substring(6,8);
            		
            		console.log(mYear);
            		console.log(mMon);
            		console.log(mDay);
            		
            		var test = new Date(mYear, mMon-1, mDay);
            		var ddday = test.getDay();
            		console.log(test);
            		console.log(ddday);
            		
            		var sttimetemp =  window.roomInfoData[l].sttime;
            		var edtimetemp =  window.roomInfoData[l].edtime;
            		console.log(sttimetemp);
            		console.log(edtimetemp);
            		var sttt1 = sttimetemp.split(':')[0];
            		var edtt1 = edtimetemp.split(':')[0];
            		console.log(sttt1);
            		console.log(edtt1);
            		var sttt2 = sttimetemp.split(':')[1];
            		var edtt2 = edtimetemp.split(':')[1];
            		console.log(sttt2);
            		console.log(edtt2);
            		
            		if (sttt2 == 30){
            			sttt2 = 0.5;
            		} else {
            			sttt2 = 0;
            		}
            		
            		if (edtt2 == 30){
            			edtt2 = 0.5;
            		} else {
            			edtt2 = 0;
            		}
            		
            		console.log(sttt2);
            		
            		var stttime = parseInt(sttt1) + sttt2;
            		console.log(stttime);
            		var edttime = parseInt(edtt1) + edtt2;
            		
            		var stnum = 0;
            		for (var i = 9; i < 18; i){
            			console.log(ddday + sttt1 + sttt2);
            			var con = String(ddday) + i;
            			if ( con.substring(1) >= stttime && con.substring(1) < edttime) {
            				console.log(String(ddday) + i);
            				if (stnum == 0){
            					document.getElementById(String(ddday) + i).style.backgroundColor="yellow";
            					document.getElementById(String(ddday) + i).style.fontSize="6pt";
            					document.getElementById(String(ddday) + i).innerText = window.roomInfoData[l].booking_human;
            				} else {
                				document.getElementById(String(ddday) + i).style.backgroundColor="yellow";	
            				}
            				stnum = stnum + 1;
            				
            			}
            			i = i + 0.5;
            		}
    			}
    			
    		}
    		
    		
    	}
  
    </script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">

                <div class="row">
                    <div class="col-lg-12">

                            </div>
                            
                            <div class="data_set" style="float:right" id="roomSelect">
                                <a style="margin-right: 10px; margin-left: 10px;">회의실 선택</a>
                                <select name="meetingRoom" id="meetingRoom" class="select" style="width:120px;"
                                    onChange="roomSelect()">

                            </div>

                            <div class="data_set" style="float:right" id="buildingSelect">

                                </select>

                        <hr>
                        
                        <div class="p-5">

                        	</div>
                        </div>

						<hr>

						

						<div class="p-5" id = "bookingForm" style="margin-top: -2%;">
                        	<form class="user">
                                <div class="form-group row">
                                	<div class="col-sm-2">

									<div class="col-sm-2">

                                    </div>
                                </div>
								<div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="regiDate" placeholder="회의 날짜">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" id="regiSTTime" placeholder="회의 시작 시간">
                                        <span class="date_picker">
                                            <label for="date_from" class="label" style="margin-right: -1px; margin-left: 10px;">기간</label>
                                            <span class="input_date"><input type="text" class="input_text" id="date_from"></span>
                                        </span>
                                    </div>
									<div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" id="regiEDTime" placeholder="회의 종료 시간">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="regiSubject" placeholder="주제">
                                </div>
								<div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="regiParticipant" placeholder="참여자">
                                </div>
                                
                                
                                <hr>
								<a href="login.html" class="btn btn-primary btn-user btn-block">
                                    등록
                                </a>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


    </div>
